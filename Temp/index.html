<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var js = document.getElementById('js'),
        list = document.getElementById('list');
        list.appendChild(js);


        var
                list = document.getElementById('list'),
                haskell = document.createElement('p');
        haskell.id = 'haskell';
        haskell.innerText = 'Haskell';
        list.appendChild(haskell);

        
    </script>
</head>
<body>

<p id="js">
    JavaScript
</p>

<div id="list">
    <p id="java">Java</p>
    <p id="python">Python</p>
    <p id="scheme">Scheme</p>
</div>



</body>
</html>
